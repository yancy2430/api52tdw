<script type="text/html" id="tpl_questions">
    <div class="page">
        <div class="page questions js_show">
            <form id="questions">
            <div class="page__bd">
                <div class="weui-cells">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input name="title" class="weui-input" type="text" placeholder="请输入问题标题（选填）">
                        </div>
                    </div>
                </div>

                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <textarea name="message" class="weui-textarea" placeholder="请输入问题描述" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">


                                    </ul>
                                    <div id="uploaderInput" class="weui-uploader__input-box">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="weui-cells">

                    <div class="weui-cell weui-cell_select weui-cell_select-after">
                        <div class="weui-cell__hd">
                            <label class="weui-label">悬赏金额</label>
                        </div>
                        <div class="weui-cell__bd">
                            <select class="weui-select" name="reward">
                                <option value="0">不悬赏</option>
                                <option value="1">1元</option>
                                <option value="5">5元</option>
                                <option value="10">10元</option>
                                <option value="20">20元</option>
                                <option value="30">30元</option>
                                <option value="50">50元</option>
                            </select>
                        </div>
                    </div>
                </div>

                <label for="ismeg" class="weui-agree">
                    <input value="1" name="ismeg" id="ismeg" type="checkbox" class="weui-agree__checkbox">
                    <span class="weui-agree__text">
                    回答短信通知
            </span>
                </label>

                <div class="weui-btn-area">
                    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">发布提问</a>
                </div>
            </div>
            </form>
            <div id="toast" style="opacity: 1; display: none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                    <p class="weui-toast__content">发布成功</p>
                </div>
            </div>
            <div id="loadingToast" style="opacity: 1; display: none;">
                <div class="weui-mask_transparent"></div>
                <div class="weui-toast">
                    <i class="weui-loading weui-icon_toast"></i>
                    <p class="weui-toast__content">数据上传中</p>
                </div>
            </div>
        </div>
    </div>

</script>
