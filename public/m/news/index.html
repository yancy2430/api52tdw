<script type="text/html" id="tpl_details">
    <div class="page">

            <div class="content">
                <div class="title">
                    <h2>厦门地铁建设有多难 三组数据告诉你</h2>
                    <h6>通道新闻网<span>|</span>32分钟前</h6>
                </div>
                <div class="main">
                    <p style="text-indent: 2em; margin-bottom: 5px; text-align: center;"><img alt="" src="http://www.tongdao.gov.cn/Upload/main/contentmanage/article/image/bfa075b6c801426fac2a2bd79dd9c661.jpg" style="text-indent: 2em; border: 0px; display: inline;"><br></p>
                    <p>
                        　　12月27日，怀化市委常委、通道县委书记印宇鹰主持召开第33次县委常委会议，传达学习中央、省委、市委经济工作会议精神，研究我县贯彻落实意见。杨秀芳、陈飞庭、张海浪、赵宝平、夏益民、向胜科、蒋慧铭、李清菊、蔡迪文等县领导参加会议。
                    </p>
                    <p>
                        　　会议指出，中央、省委、市委经济工作会议精神明确了2018年全国、全省、全市经济工作目标和任务，定了调子、定了思路、定了措施、定了方向，各级各部门要深刻领会学习，结合本地本部门本单位发展改革实践，结合提升新时代经济工作水平，全面落实好中央、省委、市委关于明年经济工作的安排部署，促进经济社会持续健康发展。
                    </p>
                    <p style="text-indent: 2em; margin-bottom: 5px; text-align: center;"><img alt="" src="http://www.tongdao.gov.cn/Upload/main/contentmanage/article/image/a1796296ee0846fd81fd83cf8adf0631.jpg" style="border: 0px; display: inline;"></p>
                    <p>
                        　　会议强调，要高举新时代中国特色社会主义伟大旗帜，全面贯彻落实党的十九大、十九届一中全会及中央、省委、市委经济工作会议精神，始终坚持“五大发展”新理念和“四个全面”战略布局，坚持稳中求进工作总基调，深入实施“生态立县、旅游兴县、产业强县”发展战略。要聚焦改革发展新任务，锁定全面建成小康社会这个目标，富民增收取得更大突破；坚定不移抓现代农业，产业增效取得更大突破；坚定不移抓园区建设，实体经济取得更大突破。要持续有力抓项目建设，投资取得新成效；持续有力抓乡村振兴，区域协调取得新发展；持续有力抓文化旅游，景区开发取得新提升；持续有力抓教育卫生，社会事业取得新变化；持续有力抓生态文明建设，优化环境取得新突破。
                    </p>
                    <p>
                        　　会议要求，要把党的领导贯穿于经济建设各领域、全过程，切实提高政治站位，强化“四个意识”，确保政令畅通、令行禁止。强化党风廉政保障、干部作风保障、基层组织保障、安全生产保障、社会管理保障，确保党对经济工作的领导落到实处。
                    </p>
